name: Continuous Integration
on:
  pull_request:
    branches:
      - continuous-integration
  push:
    branches:
      - continuous-integration
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.5.3'
          channel: 'stable'

      - name: List files
        run: ls -al

      - name: Install dependencies
        run: flutter pub get

      - name: Copy .env.example into .env file
        run: |
          cp ./assets/.env.example ./assets/.env

      - name: Verify formatting dart
        run: |
          libFiles=`ls ./lib/**/*.dart -R`
          for file in $libFiles
          do
            if [[ "$file" =~ ".g.dart" ]] || [[ "$file" =~ ".freezed.dart" ]] || [[ "$file" =~ ".gr.dart" ]]; then
              echo ""
            else
              dart format --line-length 100 --output=none --set-exit-if-changed $file
            fi
          done

      - name: Analyze project source flutter
        run: flutter analyze

      - name: Run tests flutter
        run: flutter test

